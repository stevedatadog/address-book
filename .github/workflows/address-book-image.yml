name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract branch or tag name
      id: extract_ref
      run: |
        if [[ "${GITHUB_REF}" == refs/heads/* ]]; then
          echo "ref_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          echo "ref_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        else
          echo "ref_name=unknown" >> $GITHUB_ENV
        fi

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./app
        file: ./app/Dockerfile
        platforms: linux/amd64, linux/arm64
        push: true
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/address-book
          org.opencontainers.image.description="Simple Flask address book app"
          org.opencontainers.image.licenses=MIT
        tags: |
          ghcr.io/${{ github.repository_owner }}/address-book:latest
          ghcr.io/${{ github.repository_owner }}/address-book:${{ env.ref_name }}

    - name: Logout from GitHub Container Registry
      run: docker logout ghcr.io
